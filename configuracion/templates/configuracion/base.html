{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>EsIA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link href="https://fonts.googleapis.com/css?family=Lato:400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script src="{% static 'js/validacion_ponderacion.js' %}" type="text/javascript"></script>
</head>
<body>
	{% for message in messages %}
  	<div class="alert {{ message.tags }} alert-dismissible" role="alert">
   		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    	<span aria-hidden="true">&times;</span>
    	</button>
    	<i class="fas fa-check-circle"><strong>{{ message }}</strong></i>
  	</div>
	{% endfor %}
	<div class="container-fluid h-100">
		<div class="row banner justify-content-center">
			<h1>Estudio de Impacto Ambiental</h1>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-4 col-xl-2 text-center menu">
				<p class="mt-3">Menu</p>
				<table class="tablenav">
						<tr><td><a href="#">Enlace 1</a></td></tr>
						<tr><td><a href="#">Enlace 2</a></td></tr>
						<tr><td><a href="#">Enlace 3</a></td></tr>
						<tr><td><a href="#">Enlace 4</a></td></tr>
				</table>
			</div>
			<div class="col-sm-8 col-xl-10 mt-3">
				{%block contenido%}
				{%endblock%}
			</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
