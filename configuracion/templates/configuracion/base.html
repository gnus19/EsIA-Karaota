{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>EsIA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link href="https://fonts.googleapis.com/css?family=Lato:400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
	{% for message in messages %}
  	<div class="alert {{ message.tags }} alert-dismissible" role="alert">
   		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    	<span aria-hidden="true">&times;</span>
    	</button>
    	<i class="fas fa-check-circle"><strong>{{ message }}</strong></i>
  	</div>
	{% endfor %}
	<div class="container-fluid h-100">
		<div class="row banner justify-content-center">
			<h1>Estudio de Impacto Ambiental</h1>
		</div>
		<div class="row justify-content-center h-100">
			<div class="col-sm-4 col-xl-2 text-center menu">
				<p class="mt-3">Men√∫</p>
				<table class="tablenav">
						<tr><td><a href="{% url 'index' %}">Home</a></td></tr>
						<tr><td><a href="{% url 'tablas' %}">Bases de calculo</a></td></tr>
						<tr><td><a href="#">Enlace 3</a></td></tr>
						<tr><td><a href="#">Enlace 4</a></td></tr>
				</table>
			</div>
			<div class="col-sm-8 col-xl-10 mt-3">
				{%block contenido%}
				{%endblock%}
			</div>	
	</div>

	<script src="{% static 'plugins/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
