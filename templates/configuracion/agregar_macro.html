{% extends '../base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'configuracion/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'configuracion/css/configuracion_main.css' %}">
{% endblock %}

	{% block content %}
		<div class="row p-3">
			<div class="col-md-1 col-sm-1">
				<a class="btn menu" style="color: gray" href="{% url 'macros' %}">Volver</a>
			</div>
			<div class="col-md-9 col-sm-11 text-center">
				<h1>Agregar nueva actividad macro</h1>
			</div>
		</div>

			<form method="post" id="formulario">
				{% csrf_token %}
				
				<div class="row">
					<div class="col-md-3 offset-md-2">
								<label for="">{{form.nombre.label}}</label>
								{{form.nombre}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 offset-md-2">
							<label for="tipo">{{form.descripcion.label}}</label>
							{{form.descripcion}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 offset-md-2">
							<label for="tipo">{{form.proyecto.label}}</label>
							{{form.proyecto}}
					</div>
				</div>
		

				<div class="row justify-content-center p-3">
					<div class="col-md-6" align="center">
						<div class="">
								<input id="editar" name="editar" class="btn" onclick = "return confirm('¿Está seguro de los datos introducidos?')" style="background: #4f6228; color: white; width: 50%" value="Guardar" type="submit">
						</div>
					</div>
					{% if object %}
					<div class="col-md-6" align="center">
						<div class="">
							<a class="btn" name="eliminar" style="background: #4f6228; color: white; width: 50%" onclick = "return confirm('¿Está seguro de eliminar esta actividad macro?')" href="{% url 'eliminar_macro' object.id %}">Eliminar</a>
						</div>
					{% endif %}
					</div>
				</div>
			</form>
	</div>
	{%endblock%}

	{% block js %}
	<script type="text/javascript" src="{% static 'configuracion/js/bootstrap.min.js' %}"></script>

	{% endblock %}
