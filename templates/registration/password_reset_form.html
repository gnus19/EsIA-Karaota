{% extends './base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Recuperar acceso</h1>
      {% for error in form.non_field_errors %}
      {{error|escape}}
      {% endfor %}
      <form method="POST" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="input-container">
          {% render_field form.email %}
          <label>{{form.email.label}}</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit"><span>Enviar correo</span></button>
        </div>
        <div class="footer"><a href="{% url 'login' %}">Volver a inicio</a></div>
      </form>
    </div>
  </div>
{% endblock %}
